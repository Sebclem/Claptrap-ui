name: Build release Docker

on:
  push:
    tags:
      - "**"

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ”’ Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ› ï¸ Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.4

      - name: ðŸ› ï¸ Set tag
        run: |
          echo "tag=${{ steps.branch-name.outputs.current_branch }}" >> $GITHUB_ENV

      - name: ðŸ”¨ Build and push Docker
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: |
            ghcr.io/sebclem/claptrapbot-ui:${{ env.tag }}
            ghcr.io/sebclem/claptrapbot-ui:latest
          file: ./Dockerfile
